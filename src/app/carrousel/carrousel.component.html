<div class="col-md-12">
    <ngb-carousel>
      <ng-template ngbSlide *ngFor="let col of collegues">
        <img [src]="col.url" width="100%" height="400px">
        <div class="carousel-caption">
            <h1 style="font-size:100px">{{col.score}}</h1>  
          
                  
        <button type="button" class="btn btn-primary" (click)="jaime(col)">J'aime</button>
        <button type="button" class="btn btn-danger" (click)="jeDeteste(col)">Je d√©teste</button>
        </div>
      </ng-template>
    </ngb-carousel>
</div>
